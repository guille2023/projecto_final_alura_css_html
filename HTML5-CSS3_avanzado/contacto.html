<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="logo/logo.png" alt="Logo Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="productos.html">Productos</a> </li>
                    <li><a href="contacto.html">Contactos</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreApellido" >Nombre y Apellido</label>
            <input type="text" id="NombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electronico</label>
            <input type="email" id="correElectronico" class="input-padron" required
            placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required
            placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" required></textarea>
            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>
                
                
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>


            </fieldset>
            
            


            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>
                <input type="submit" value=" Enviar formulario" class="enviar">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>                
                    </tr>
                </thead>
                <tbody>
                    <tr>                
                        <td>Lunes</td>
                        <td>08h a 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h a 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h a 20h</td>
                    </tr>
                </tbody>
                        
            
            </table>
        </form>
        
    </main>
    <footer>
        <img src="logo/logo-blanco.png" alt="logo barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura</p>
    </footer>
</body>
</html>
